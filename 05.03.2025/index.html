<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .header .text {
            width: 70%;
        }
        .header .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid black;
        }
        .main {
            border-top: 2px solid black;
            padding: 20px;
            margin-top: 10px;
        }
        .nav-bar {
            height: 30px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            gap: 10px;
        }
        .content .box {
            flex: 1;
            height: 150px;
            border: 2px solid black;
            background-color: white;
        }
        .footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .footer .box {
            flex: 1;
            height: 100px;
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text">
                <h1>PRBHAKAR.S</h1>
                <p>B.E.ECE</p>
                <p>CLASS:A5</p>
				<p>SATHYABAMA UNIVERSITY</p>
            </div>
            <img src="WhatsApp Image 2025-03-05 at 22.50.54_0620076a.jpg" alt="Image" style="width: 100px; height: auto; border-radius: 50%;">
        </div>
        <div class="main">
            <div class="nav-bar"></div>
            <div class="content">
                <div class="box"> </div>
                <div class="box"></div>
            </div>
            <div class="footer">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
